<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳網站 - 篩選餐廳</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            background-color: rgba(52, 58, 64, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: sticky;
            top: 0;
        }
        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .filter-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-group div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #007bff;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .restaurants-container {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function filterRestaurant() {
            const openingTime = document.getElementById('opening-time').value;
            const priceRange = document.getElementById('price-range').value;
            const rating = document.getElementById('rating').value;
            
            const restaurantsContainer = document.getElementById('restaurants');
            const restaurants = JSON.parse(localStorage.getItem('restaurants')) || [];

            const filteredRestaurants = restaurants.filter(restaurant => {
                return (openingTime === 'none' || restaurant.openingTime === openingTime) &&
                       (priceRange === 'none' || restaurant.priceRange === priceRange) &&
                       (rating === 'none' || restaurant.rating === rating);
            });

            restaurantsContainer.innerHTML = '';

            if (filteredRestaurants.length === 0) {
                restaurantsContainer.innerHTML = '<p>目前無餐廳。</p>';
            } else {
                const list = document.createElement('ul');
                list.style.listStyleType = 'none';
                filteredRestaurants.forEach(restaurant => {
                    const listItem = document.createElement('li');
                    listItem.textContent = restaurant.name;
                    listItem.style.padding = '10px';
                    listItem.style.borderBottom = '1px solid #ccc';
                    list.appendChild(listItem);
                });
                restaurantsContainer.appendChild(list);
            }

            document.querySelector('.restaurants-container').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const restaurantsContainer = document.getElementById('restaurants');
            if (JSON.parse(localStorage.getItem('restaurants'))?.length === 0) {
                restaurantsContainer.innerHTML = '<p>目前無餐廳。</p>';
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>篩選餐廳</h1>
    </header>
    <div class="container">
        <div class="filter-group">
            <div>
                <label for="opening-time">營業時間</label>
                <select id="opening-time">
                    <option value="none">無</option>
                    <option value="morning">早上</option>
                    <option value="afternoon">中午</option>
                    <option value="evening">晚上</option>
                </select>
            </div>
            <div>
                <label for="price-range">價格</label>
                <select id="price-range">
                    <option value="none">無</option>
                    <option value="100-200">100-200</option>
                    <option value="200-400">200-400</option>
                    <option value="400-600">400-600</option>
                    <option value="600-1000">600-1000</option>
                    <option value="1000+">1000以上</option>
                </select>
            </div>
            <div>
                <label for="rating">評價</label>
                <select id="rating">
                    <option value="none">無</option>
                    <option value="5">5顆星</option>
                    <option value="4">4顆星</option>
                    <option value="3">3顆星</option>
                    <option value="2">2顆星</option>
                    <option value="1">1顆星</option>
                </select>
            </div>
            <button onclick="filterRestaurant()" class="button">篩選</button>
        </div>
        <div class="main-content">
            <div class="restaurants-container">
                <h2>餐廳列表</h2>
                <div id="restaurants"></div>
            </div>
            <a href="menu.html" class="button back-button">返回</a>
        </div>
    </div>
</body>
</html>
