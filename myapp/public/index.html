<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳網站 - 歡迎</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff; /* 使用全白背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            position: relative;
        }
        header {
            background-color: rgba(52, 58, 64, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 2;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            width: 100%;
            height: 100vh; /* 覆蓋整個背景 */
            position: absolute;
            bottom: 0;
            z-index: 1;
            background: url('food2.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>餐廳網站</h1>
    </header>
    <div class="container">
        <a href="menu.html" ><button>開始</button></a>
    </div>
    <footer>
    </footer>
</body>
</html>
