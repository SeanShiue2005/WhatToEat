<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳網站 - 餐廳列表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            background-color: rgba(52, 58, 64, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: sticky;
            top: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-size: 2.5em;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        .back-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .restaurant-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .restaurant-item h3 {
            margin: 0;
        }
        .restaurant-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-right: 10px;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        nav ul          { position: absolute;
            display: none;
            list-style: none;
            margin: 0;
            padding: 0; 
            border: 2px solid black;
            width: calc(100%/6);
            z-index:1;            }
        nav:hover ul    { display: block; }
        nav ul li       { 
                    border-top: 2px solid black;
                    background-color: white;
                    color: black; }
        nav ul:hover    {display: block;    }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let map=["星期日","星期一","星期二","星期三","星期四","星期五","星期六",];

        function deleteRestaurant(id){
            $.ajax({
                url: "/data",
                type: "DELETE",
                data: JSON.stringify({id:id}),         
                contentType: "application/json",
                success: () => {
                  console.log("資料刪除");
                  renderRestaurants()
                },
                error: (error) => {
                  console.log(error);
                },
              });
        }
        function renderRestaurants(){
            $.get("/data",(restaurants=>{
                const restaurantsContainer = document.getElementById('restaurants');
                restaurantsContainer.innerHTML = '';
                if (restaurants.length === 0) {
                    restaurantsContainer.innerHTML = '<p>目前無餐廳。</p>';
                }
                else {
                    const list = document.createElement('ul');
                    list.style.listStyleType = 'none';
                    restaurants.forEach((restaurant) => {
                        const listItem = document.createElement('li');
                        listItem.className = 'restaurant-item';
                        let OpeningTimes="<nav>營業時間<ul>";
                        let date=0;
                        let i=0;
                        let OpenHour=restaurant.OpeningHours
                            for(;date<7;date++)
                            {
                                if(OpenHour[i] && date===OpenHour[i].day)
                                {
                                    OpeningTimes+=`<li>${map[OpenHour[i].day]}時間：`;
                                    while(OpenHour[i]&&OpenHour[i].day===date){
                                        if (OpenHour[i].open[1] === 0){
                                            OpenHour[i].open[1]="00"
                                        } 
                                        if (OpenHour[i].close[1] === 0) {
                                            OpenHour[i].close[1]="00"
                                        }
                                        OpeningTimes+=`${OpenHour[i].open[0]}:${OpenHour[i].open[1]}~${OpenHour[i].close[0]}:${OpenHour[i].close[1]}  `
                                        i++
                                    }
                                    OpeningTimes+="</li>";
                                }
                                else
                                {
                                    OpeningTimes+=`<li>${map[date]}沒有營業</li>`;
                                }
                            }
                        OpeningTimes+="</ul></nav>";
                        listItem.innerHTML = `
                            <div class="restaurant-details">
                                <h3>${restaurant.name}</h3>
                                <span>價格範圍: ${mapping[original.indexOf(restaurant.priceLevel)]}</span>
                                <span>評分: ${restaurant.rating} 顆星</span>
                                <span>${OpeningTimes}</span>
                            </div>
                            <button class="delete-button" onclick="deleteRestaurant('${restaurant.id}')">刪除</button>
                        `;
                        list.appendChild(listItem);
                    });
                    restaurantsContainer.appendChild(list);
                }
        }))}

        const restaurants = JSON.parse(localStorage.getItem('restaurant')) || [];
        const original=["FREE","INEXPENSIVE","MODERATE","EXPENSIVE","VERY EXPENSIVE","沒有資料"]
        const mapping=["免費","價錢便宜","價錢適中","價錢偏貴","非常昂貴","沒有資料"]


        document.addEventListener('DOMContentLoaded', renderRestaurants);
    </script>
</head>
<body>
    <header>
        <h2>餐廳列表</h2>
    </header>
    <div class="container">
        <h1>所有餐廳</h1>
        <div id="restaurants"></div>
        <a href="menu.html" class="back-button">返回</a>
    </div>
</body>
</html>
