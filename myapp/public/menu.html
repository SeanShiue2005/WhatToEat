<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳網站 - 主選單</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0;  
            padding: 0;  
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: #333; 
        }
        header {
            background-color: rgba(52, 58, 64, 0.8); 
            color: #fff;
            text-align: center;
            padding: 20px; 
            width: 100%; 
            position: absolute; 
            top: 0; 
        }
        .container {
            text-align: center; 
            background-color: #fff; 
            padding: 50px 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        .section {
            margin: 20px 0; 
        }
        button {
            background-color: #28a745; 
            color: #fff; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px; 
        }
        button:hover {
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <header>
        <h1>餐廳網站</h1>
    </header>
    <div class="container">
        <div class="section">
            <a href="add-restaurant.html"><button>新增餐廳</button></a>
        </div>
        <div class="section">
            <a href="filter-restaurant.html"><button>篩選餐廳</button></a>
