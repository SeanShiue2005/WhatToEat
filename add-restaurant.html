<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳網站 - 新增餐廳</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        header {
            background-color: rgba(52, 58, 64, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: sticky;
            top: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;  
            font-size: 2.5em;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function addRestaurant() {
            const input = document.getElementById('restaurant-url');
            const url = input.value.trim();
            if (!url) {
                alert('請輸入餐廳網址');
                return;
            }

            let restaurants = JSON.parse(localStorage.getItem('restaurants')) || [];
            restaurants.push(url);
            localStorage.setItem('restaurants', JSON.stringify(restaurants));
            input.value = '';
            displayRestaurants();
        }

        function displayRestaurants() {
            const restaurantsContainer = document.getElementById('restaurants');
            const restaurants = JSON.parse(localStorage.getItem('restaurants')) || [];

            restaurantsContainer.innerHTML = '';

            if (restaurants.length === 0) {
                restaurantsContainer.innerHTML = '<p>目前沒有新增的餐廳。</p>';
            } else {
                const list = document.createElement('ul');
                list.style.listStyleType = 'none';
                restaurants.forEach(restaurant => {
                    const listItem = document.createElement('li');
                    listItem.textContent = restaurant;
                    listItem.style.padding = '10px';
                    listItem.style.borderBottom = '1px solid #ccc';
                    list.appendChild(listItem);
                });
                restaurantsContainer.appendChild(list);
            }
        }

        document.addEventListener('DOMContentLoaded', displayRestaurants);
    </script>
</head>
<body>
    <header>
        <h1>新增餐廳</h1>
    </header>
    <div class="container">
        <input type="text" id="restaurant-url" placeholder="輸入餐廳網址">
        <button class="button" onclick="addRestaurant()">新增</button>
        <a href="menu.html" class="button">返回</a>
    </div>

    <div class="container">
        <h2>所有餐廳</h2>
        <div id="restaurants"></div>
    </div>
</body>
</html>
